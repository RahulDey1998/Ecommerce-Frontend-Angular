<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fulid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    
                    <div class="product-box">
                        
                      <a routerLink="/products/{{ product.id }}">
                        <img src="{{ product.imageUrl }}" alt="img" class="img-responsive">
                      </a>
                      <a routerLink="/products/{{ product.id }}">
                        <h1>{{ product.name }}</h1>
                      </a>

                        
                        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>

                </div>
                <!--If the product is not available then display a message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No product found
                </div>
            </div>

            <!-- Begin Footer -->
            <div class="footer-pagination">
               <div class="row">
                   <div class="col-md-6"></div>

                   <div class="col-md-6">
                       <div class="row">
                           <div class="col-md-8">
                               <ngb-pagination [(page)]="thePageNumber"
                                               [pageSize]="thePageSize"
                                               [collectionSize]="theTotalElements"
                                               [maxSize]="5"
                                               [boundaryLinks]="true"
                                               (pageChange)="listProducts()"
                                               >


                               </ngb-pagination>
                           </div>
                           <div class="col-md-4 mt-2" style="text-align: right;">
                               <span class="mr-2">Page Size</span>

                               <select class="selectpicker" data-style="btn-primary" 
                                 (change)="updatePageSize($any($event.target).value)">
                                   <option>5</option>
                                   <option selected="true">10</option>
                                   <option>20</option>
                                   <option>50</option>
                               </select>

                           </div>

                       </div>
                   </div>
               </div>
            </div>
            <!-- End Footer -->
        </div>
    </div>
</div>
